<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  
  <title>TempoTracker</title>

</head>
<header>
  <nav>
    <ul>
      <li><a href="#strava">Strava</a></li>
    </ul>
  </nav>
</header>

<body>

  <div class="image-container">

    <center>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter">TempoTracker</h3>
          </div>
        </div>
      </div>

    </center>
  </div>

  <div class="text-container">
    <center>
      <h1 id="strava">My Running Journey</h1>
    </center>
    <hr style="width:40%">
    
    <div class="strava-container">
      <div id="loading-spinner" class="loading-spinner"></div>
      <div class="auth-buttons">
        <button id="strava-authorize" class="strava-button">Connect with Strava</button>
        <button id="spotify-authorize" class="spotify-button">Connect with Spotify</button>
      </div>
      <div id="strava-activities" class="strava-activities">
        <p>Connect to Strava to see recent activities.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
