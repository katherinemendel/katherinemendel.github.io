<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
  
  <!-- Favicon and Homescreen Icons -->
  <link rel="icon" type="image/png" href="images/tempotracker.png">
  <link rel="apple-touch-icon" href="images/tempotracker.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TempoTracker">
  <meta name="theme-color" content="#192841">
  
  <title>TempoTracker</title>

</head>
<header>
  <nav>
    <ul>
      <li><a href="https://open.spotify.com/" target="_blank"><img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify" class="nav-icon"></a></li>
      <li class="strava-nav-item"><a href="https://www.strava.com/dashboard" target="_blank">
        <img src="https://cdn.worldvectorlogo.com/logos/strava-2.svg" alt="Strava" class="nav-icon strava-icon">
      </a></li>
    </ul>
  </nav>
</header>

<body>

  <div class="image-container">
    <center>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h3 class="animate-charcter">TempoTracker</h3>
          </div>
        </div>
      </div>
    </center>
  </div>

  <div class="text-container">
    
    <div class="strava-container">
      <div id="loading-spinner" class="loading-spinner"></div>
      <div class="auth-buttons">
        <button id="strava-authorize" class="strava-button">Connect with Strava</button>
        <button id="strava-logout" class="logout-button" style="display: none;">Disconnect Strava</button>
        <button id="spotify-authorize" class="spotify-button">Connect with Spotify</button>
        <button id="spotify-logout" class="logout-button" style="display: none;">Disconnect Spotify</button>
      </div>
      <br><br>
      <div id="strava-activities" class="strava-activities">
        <div class="connect-prompt">
          <div class="prompt-icon"></div>
          <h3>Tune into your running history</h3>
          <p>Connect your Strava account to view your activities and harmonize them with your Spotify listening history.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js?v=20250418"></script>
</body>
</html>
